    <p></p>
    <div class="uk-container">
        <div class="uk-card uk-card-default uk-card-body">
            <h3 class="uk-card-title">隐私政策</h3>
            <p>我可以获取你的以下信息：</p>
            <ul class="uk-list uk-list-decimal">
                <li>你访问时的时间、时区设置、系统环境等浏览器自动向我们发送的信息；</li>
                <li>你提问的时间和内容；</li>
                <li>如果你使用微信客户端访问，我还可以获取一个腾讯提供的识别代码，我无法通过该代码反推你是谁，但可以根据这一代码知晓哪些操作是同一人进行。</li>
            </ul>
            <p>以上信息将存储在设置于<b>中华人民共和国境内</b>的服务器上。</p>
            <p>我使用了TLS技术加密你与网站之间的通信，如果你<b>没有安装未经验证的CA证书</b>，则此信道是安全的，没有任何中间人可以截获我们之间通信的具体内容。</p>

    </div>
